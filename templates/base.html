{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>Gamer's-verse</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg bg-dark">

    <!-- Navigation -->
    <nav class="container-fluid px-2 d-flex justify-content-between navbar sticky-top navbar-expand-md navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-gamepad"></i> Gamer's-verse</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" style="flex-grow: unset;" id="navbarTogglerDemo02">
            <ul class="navbar-nav mt-2 mt-lg-0">

                {% if user.is_authenticated %}
                <li class="navbar-text">
                    <strong>Hi {{ user.username }}!</strong>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my-account' %}">My Account</a>
                </li>

                <li class="nav-item">
                    <a class="ms-1 me-3 btn btn-outline-secondary" href="{% url 'logout' %}">Log Out</a>
                </li>

                {% else %}
                <li class="nav-item">
                    <a class="ms-1 nav-link" href="{% url 'login' %}">Login</a>
                </li>

                <li class="nav-item">
                    <a class="ms-1 me-3 btn btn-outline-primary" href="{% url 'signup' %}">Sign Up</a>
                </li>

                {% endif %}

            </ul>

        </div>
    </nav>

    <main class="flex-shrink-0 main-bg fill">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="flex-shrink-0 bg-secondary">
        Footer
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
