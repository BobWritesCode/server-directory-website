{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid no-gutters justify-content-center d-flex ps-0 pe-0 text-light">
    <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-8 col-sm-11 col-11 d-flex flex-column align-items-left">
        <!-- Page header -->
        <h2 class="text-light text-center m-5">Email Address Verified</h2>
        <hr class="border border-light border-3 opacity-75 w-100 mt-0">
        <p>
            Thank you for your email confirmation. Now you can login to your account.
        </p>
        <div class="d-flex mb-3 border rounded">
            <a class="btn btn-dark w-100" href="{% url 'login' %}" data-bs-toggle="tooltip" title="Go to login page">Login</a>
        </div>
    </div>
</div>
{% endblock %}
