{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid no-gutters justify-content-center d-flex ps-0 pe-0 h-100 text-light">
    <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-8 col-sm-11 col-11 d-flex flex-column align-items-left">
        <!-- Page header -->
        <h2 class="text-light text-center m-5">Change your password</h2>
        <hr class="border border-light border-3 opacity-75 w-100 mt-0">
        <form method="post" class="text-light" class="w-100">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex mb-3 border rounded">
                <button class="btn btn-dark w-100" type="submit" data-bs-toggle="tooltip" title="Confirm password change"><i class="bi bi-arrow-right-square"></i></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
