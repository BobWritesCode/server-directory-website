{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid no-gutters justify-content-center d-flex ps-0 pe-0 text-light">
    <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-8 col-sm-11 col-11 d-flex flex-column align-items-left">
        <!-- Page header -->
        <h2 class="text-light text-center m-5">Login</h2>
        <hr class="border border-light border-3 opacity-75 w-100 mt-0">
        <form method="post" class="w-100 mb-3 text-light">
            {% csrf_token %}
            {{ form|crispy }}
            {% if error_message %}
            <div class='error-message alert alert-warning mt-1' role='alert'>
                {{ error_message }}
            </div>
            {% endif %}
            <div class="d-flex mb-3 border rounded">
                <button class="btn btn-dark w-100" type="submit" data-bs-toggle="tooltip" title="Log in"><i class="bi bi-arrow-right-square"></i></button>
            </div>
        </form>
        <div class="d-flex mb-3 border rounded">
            <a class="btn btn-dark w-100" href="{% url 'password_reset' %}" data-bs-toggle="tooltip" title="Forgotten Password?">Forgotten Password?</a>
        </div>
    </div>
</div>
{% endblock %}
