{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid no-gutters justify-content-center d-flex ps-0 pe-0 h-100">
    <div class="col-8 d-flex flex-column align-items-center">
        <h2 class="text-light">Log In</h2>
        <form method="post" class="text-light">
            {% csrf_token %}
            {{ form|crispy }}
            {% if error_message %}
            <div class='error-message alert alert-warning mt-1' role='alert'>
                {{ error_message }}
            </div>
            {% endif %}
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="../static/js/script_login.js"></script>
{% endblock %}
