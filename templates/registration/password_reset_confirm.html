{% extends "base.html" %}
{% block title %}Password reset confirmation form{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid no-gutters justify-content-center d-flex ps-0 pe-0 h-100">
    <div class="col-8 d-flex flex-column align-items-center text-light">
        <h2>Enter new password</h2>
        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
        <form method="post" class="text-light">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Change my password</button>
        </form>
    </div>
</div>
{% endblock %}
