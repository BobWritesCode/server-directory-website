{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% block content %}
<div class="container-fluid no-gutters justify-content-center d-flex ps-0 pe-0 h-100 text-light">
    <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-8 col-sm-11 col-11 d-flex flex-column align-items-left">
        <!-- Page header -->
        <h2 class="text-light text-center m-5">User Management</h2>
        <hr class="border border-light border-3 opacity-75 w-100 mt-0">
        <h3>Search</h3>
        <form method="post" id="user-search-form" class="w-100 d-flex flex-column">
            {% csrf_token %}
            <label>Name / Email</label>
            <input type="text" id="search-name" class="mb-3">
            <div class="row g-3 mb-3">
                <div class="col">
                    <button type="submit" id="btnIDSearch" name="search-users-id" class="btn btn-success w-100">ID</button>
                </div>
                <div class="col">
                    <button type="submit" id="btnUserSearch" name="search-users-username" class="btn btn-success w-100">Username</button>
                </div>
                <div class="col">
                    <button type="submit" id="btnEmailSearch" name="search-users-email" class="btn btn-success w-100">Email</button>
                </div>
            </div>
        </form>
        <hr class="border border-light border-3 opacity-75 w-100 mt-0">
        <h3>Results</h3>
        <table class="table text-light" id="user-search-display-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="../static/js/script_user_management.js"></script>
{% endblock %}
