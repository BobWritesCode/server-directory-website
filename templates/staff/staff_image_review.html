{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% block content %}
<div class="container-fluid no-gutters justify-content-center d-flex ps-0 pe-0 text-light">
    <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-8 col-sm-11 col-11 d-flex flex-column align-items-left">
        <!-- Page header -->
        <h2 class="text-light text-center m-5">Image Review</h2>
        <hr class="border border-light border-3 opacity-75 w-100 mt-0">
        <img src="{{ image.image }}" class="img-fluid" alt="Responsive image">
        <table class="table table-striped table-dark">
            <tr>
                <td># ID</td>
                <td id="current_id">{{image.id}}</td>
            </tr>
            <tr>
                <td>Status</td>
                <td id="status_txt">{{image.status_txt}}</td>
            </tr>
            <tr>
                <td>User</td>
                <td>{{image.user_id}}</td>
            </tr>
            <tr>
                <td>Listing</td>
                <td>{{image.listing_id}}</td>
            </tr>
        </table>
        <button type="button" class="btn btn-success mb-2" id="btnApprove" data-bs-toggle="tooltip" title="Approve"><i class="bi bi-check-circle"></i></button>
        <button type="button" class="btn btn-danger mb-2" id="btnReject" data-bs-toggle="tooltip" title="Reject"><i class="bi bi-x-circle"></i></button>
        <button type="button" class="btn btn-warning mb-2" id="btnBan" data-bs-toggle="tooltip" title="Ban User"><i class="bi bi-slash-circle"></i></button>
        <button type="button" class="btn btn-primary mb-3" id="btnNext" disabled data-bs-toggle="tooltip" title="Next"><i class="bi bi-arrow-right-circle"></i></button>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/script_image_approval.js'%}"></script>
{% endblock %}
